    წმინდა გიორგის თაყვანისცემა საქართველოში მე–4 საუკუნის დასაწყისში იწყება. ძველი დროიდანვე საქართველოს, წმინდა გიორგის
    ქვეყანას, გეორგიას უწოდებენ. საქართველოს კათალიკოს–პატრიარქის კირიონის ცნობით, წმინდა გიორგი კაბადოკიელი მესხი იყო.
    სავარაუდოა, რომ პირველი ტაძარი წმინდანის სახელზე, ბოდბეში წმინდა ნინოს თაოსნობით აიგო.
    (ბოდბის მონასტრის მთავარი ტაძარი წმინდა გიორგის სახელობისაა). საქართველოში წმინდა გიორგის სახელზე უამრავი ტაძარია
    აგებული. წმინდა გიორგი მხედართა, მიწისმოქმედთა, მწყემსთა და მოგზაურთა მფარველად ითვლება. ასევე, მას ევედრებიან
    დემონური ძალებისგან გამოხსნას. წმინდა გიორგი ქართველთა მფარველად ითვლება. უფლის განგებით, ქართველი ერის მფარველობა
    მას დაეკისრა.
    დღესასწაულთან დაკავშირებით ტაძრებში საზეიმო წირვა აღავლინება.
